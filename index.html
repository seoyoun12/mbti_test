<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>심리테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/defalt.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <section id="main" class="mx-auto mt-5 mx-3 py-5">
      <h3>재미로 알아보는 MBTI</h3>
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p class="mt-4">
        재미로 알아보는 MBTI 사이트입니다.<br>
        시작하기 버튼을 눌러 시작해주십시오.
      </p>
      <button type="button" class="btn btn-outline-danger mt-2" onclick="js:begin()">시작하기</button>
    </section>
    <section id="qna">
      <div class="status">
        <div class="statusbar">

        </div>
      </div>
      <div class="qBox p-4">

      </div>
      <div class="answerBox">

      </div>
    </section>
    <section id="result" class="mt-4">
      <h3>당신의 결과는?!</h3>
      <div class="resultname ">

      </div>
      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 mx-auto mt-3">

      </div>
      <div class="resultDesc mt-3">

      </div>
      <button type="button" class="btn btn-outline-danger mt-2" onclick="js:begin()">공유하기</button>
    </section>
  </div>
  <script src="./js/data.js" charset="utf-8"></script>
  <script src="./js/start.js" charset="utf-8"></script>
</body>
</html>
